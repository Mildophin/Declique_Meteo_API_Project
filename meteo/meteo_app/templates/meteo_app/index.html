<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{%  static  'images/icone.png'  %}" />
    <title>Quelle est la météo aujourd'hui ?</title>
    <link rel="stylesheet" type="text/css" href="{%  static  'css/style.css'  %}">
</head>
<body>
    <section class="section-titre">
        <div class="">
            <div class="">
                <h1 class="titre">
                    Quelle est la météo aujourd'hui ?
                </h1>
            </div>
        </div>
    </section>
    <section class="section-titre">
        <div class="">
            <div class="">
                <div class="">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="">
                            <div class="">
                                {{ form.name }}
                            </div>
                            <div class="">
                                <button class="bouton">
                                    Ajouter une ville
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="">
        <div class="">
            <div class="">
                <div class="container">
                    {% for weather in weather_data %}
                    <div class="">
                        <article class="">
                            <div class="">
                                <figure class="">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="">
                                <div class="">
                                    <p>
                                        <span class="titre-ville">{{ weather.city }}</span>
                                        <br>
                                        <span class="temperature">{{ weather.temperature }}° C</span>
                                        <br> {{ weather.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        Créé par Milan ❤️
    </footer>
</body>
</html>
